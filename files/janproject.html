<html>
<head>
<script>
function check(oForm)
{
	var guess = oForm.fieldname.value;

	if (guess == "")
	{
		alert ("Silence is not an answer");
	}
	else if (guess=="Deus Vult, Ave Maria")
	{
		alert ("Correct!");
		window.location = "blood_and_iron.html";
	}
	else
	{
		alert ("Incorrect. Returning to main page");
		window.location= "../index.html";
	}
}
</script>
</head>
<body>

<form>
	<input type="text" name="fieldname">
	<input type="button" name="B1" value="Submit" onclick="check(this.form);">
</form>
